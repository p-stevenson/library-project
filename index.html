<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book'd</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="nCSSReset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="nav">
          <img id="main-logo"
            src="icons/book-spells-color-rotated.svg"
            alt="cartoon image of a book cover with 2 gold stars on the cover."
          />
          <h1>Book'd</h1>
          <input id="addBook" type="image" src="icons/plus-square-color-outline.svg" alt="image of a plus shape">
      </header>
      <main>
        <form name="New Book Information" action="#" method="post">
          <label for="bookTitle"
            >Title
            <input
              type="text"
              name="bookTitle"
              id="bookTitle"
              pattern="[a-zA-Z]{1,}"
              title="Book Title...(required)"
              placeholder="required"
              required
          /></label>
<!-- TODO Form Styling
          Add element for book info
          Check Wes Bos for dynamically adding images -->
          <label for="author"
            >Author
            <input
              type="text"
              name="author"
              id="author"
              pattern="^[a-zA-Z][a-zA-Z\s]{0,20}[a-zA-Z]$"
              title="Author"
              placeholder="required"
              required
          /></label>

          <label for="numOfPages"
            >Number of Pages
            <input
              type="number"
              inputmode="number"
              name="numOfPages"
              id="numOfPages"
              pattern="\d"
          /></label>

          <label for="notes">
            Notes...
            <textarea
            name ="notes" 
            id="notes" 
            rows="10" 
            cols="30">
            </textarea>
          </label>
          <div class="btnContainer">
            <button type="button" id="cancel">Cancel</button>
            <button type="submit" id="submit">submit</button>
          </div>
          <div class="test"></div>
        </form>
      <div class="cardContainer"></div>
      </main>
    </div>
  </body>
</html>
