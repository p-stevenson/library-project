<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book'd</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="nav">
          <button id="addBook">ADD</button>
        </div>
      </header>
      <div class="formContainer">
        <form name="New Book Information" action="#" method="post">
          <label for="bookTitle"
            >Title
            <input
              type="text"
              name="bookTitle"
              id="bookTitle"
              pattern="[a-zA-Z]{1,}"
              title="Book Title...(required)"
              required
          /></label>

          <label for="author"
            >Author
            <input
              type="text"
              name="author"
              id="author"
              pattern="[a-zA-Z]{1,}"
              title="Author"
          /></label>

          <label for="numOfPages"
            >Number of Pages
            <input
              type="number"
              inputmode="number"
              name="numOfPages"
              id="numOfPages"
              pattern="\d"
          /></label>

          <label for="notes"
            >Notes
            <textarea id="notes" name="notes" rows="4" cols="50"></textarea>
          </label>

          <div class="btnContainer">
            <button type="button" id="cancel">Cancel</button>
            <button type="button" id="submit">Sumbit</button>
          </div>
          <div class="test"></div>
        </form>
      </div>
      <div class="cardContainer"></div>
    </div>
  </body>
</html>
